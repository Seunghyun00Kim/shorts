<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen YouTube Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden; /* 스크롤을 막기 */
        }

        .container {
            max-width: 100vw;
            width: 100%;
            margin: 0 auto;
            position: relative;
            height: 100vh; /* 전체 화면 높이를 차지하도록 설정 */
            overflow: hidden; /* 스크롤 막기 */
        }

        .shorts-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .shorts-container iframe {
            position: absolute;
            width: 100vw;
            height: 100vh;
            left: 0;
            top: 0;
            object-fit: cover; /* 화면을 꽉 채우도록 설정 */
            z-index: 1;
            pointer-events: none; /* 터치 이벤트를 차단하여 위의 요소가 터치를 받도록 설정 */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="shorts-container">
        <iframe id="youtube-iframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>

<script>
    var playlists = [
        'PLOF1R5ilnXkilMCC7p4x6ZHoKtsaMaGMV&si=w2kppA1pJD4T4Rwp',
        'PLOF1R5ilnXkhKUlxjicm76Hhzka3Ih96u&si=i-KqCuaDpSMurjou'
    ];

    var randomIndex = Math.floor(Math.random() * playlists.length);
    var selectedPlaylist = playlists[randomIndex];

    // 선택된 플레이리스트를 iframe의 src에 설정
    var iframe = document.getElementById('youtube-iframe');
    iframe.src = `https://www.youtube.com/embed/videoseries?list=${selectedPlaylist}&autoplay=1&mute=1&enablejsapi=1`;
</script>

</body>
</html>
